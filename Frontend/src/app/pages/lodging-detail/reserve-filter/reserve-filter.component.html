<div class="container">

    <section>
        <div class="useful-width">

            <div class="margin-constraint">

                <form (ngSubmit)="onSubmit()" class="example-form" [formGroup]="reserveForm">

                    <div class="filter">

                        <p>Je souhaiterai partir du
                            <span>
                                <!-- Input dateDepart avec regex -->
                                <input type="date" name="dateDepart" [(ngModel)]="reserveForm.value.dateDepart"
                                    formControlName="dateDepart"
                                    pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
                                    required>
                                <!-- Affiche une erreur si regex non respecté ou champ vide -->
                                <div class="error"
                                    *ngIf="reserveForm.controls['dateDepart'].touched && !reserveForm.controls['dateDepart'].value">
                                    Ce champs est requis.
                                </div>
                            </span>
                            au
                            <span>
                                <!-- Input dateArrivee avec regex -->
                                <input type="date" name="dateArrivee" [(ngModel)]="reserveForm.value.dateArrivee"
                                    formControlName="dateArrivee"
                                    pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
                                    required>
                                <!-- Affiche une erreur si regex non respecté ou champ vide -->
                                <div class="error"
                                    *ngIf="reserveForm.controls['dateArrivee'].touched && !reserveForm.controls['dateArrivee'].value">
                                    Ce champs est requis.
                                </div>
                            </span>
                            avec
                            <span>
                                <!-- Input nombre d'adulte avec regex -->
                                <input type="number" name="nbAdulte" [(ngModel)]="reserveForm.value.nbAdulte"
                                    formControlName="nbAdulte" pattern="^[0-9][0-9]?$|^100$" required>
                                <!-- Affiche une erreur si regex non respecté ou champ vide -->
                                <div class="error"
                                    *ngIf="reserveForm.controls['nbAdulte'].invalid && reserveForm.controls['nbAdulte'].value">
                                    Veillez saisir un nombre entre 0 et 100 !
                                </div>
                                <div class="error"
                                    *ngIf="reserveForm.controls['nbAdulte'].touched && reserveForm.controls['nbAdulte'].value < 0 && reserveForm.controls['nbAdulte'].value === null">
                                    Ce champs est requis.
                                </div>
                            </span>
                            adulte(s) et
                            <span>
                                <!-- Input nombre d'enfant avec regex -->
                                <input type="number" name="nbEnfant" [(ngModel)]="reserveForm.value.nbEnfant"
                                    formControlName="nbEnfant" pattern="^[0-9][0-9]?$|^100$" required disable>
                                <!-- Affiche une erreur si regex non respecté ou champ vide -->
                                <div class="error"
                                    *ngIf="reserveForm.controls['nbEnfant'].invalid && reserveForm.controls['nbEnfant'].value">
                                    Veillez saisir un nombre entre 0 et 100 !
                                </div>
                                <div class="error"
                                    *ngIf="reserveForm.controls['nbEnfant'].touched && reserveForm.controls['nbEnfant'].value < 0 && reserveForm.controls['nbEnfant'].value === null">
                                    Ce champs est requis.
                                </div>
                            </span>
                            enfant(s).
                        </p>

                    </div>

                    <button type="submit">Je réserve</button>

                </form>
            </div>

        </div>
    </section>
</div>
