<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Inscription</mat-card-title>
      </mat-card-header>
      <form class="example-form" #registerForm="ngForm">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput name="nom" [(ngModel)]="nom" #nomInput="ngModel" placeholder="Nom"
                pattern="^[a-zA-Zàéèç.-.' ']*"
                required>
            </mat-form-field>
            <div class="error" *ngIf="nomInput.invalid && nomInput.value">
                Le nom saisie est invalide !
            </div>
            <div class="error" *ngIf="nomInput.touched && !nomInput.value">
                Ce champs est requis.
            </div>
            <mat-form-field class="example-full-width">
                <input matInput name="prenom" [(ngModel)]="prenom" #prenomInput="ngModel" placeholder="Prénom"
                pattern="^[a-zA-Zàéèç.-.' ']*"
                required>
            </mat-form-field>
            <div class="error" *ngIf="prenomInput.invalid && prenomInput.value">
                Le prénom saisie est invalide !
            </div>
            <div class="error" *ngIf="prenomInput.touched && !prenomInput.value">
                Ce champs est requis.
            </div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Identifiant">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput name="email" placeholder="Email" [(ngModel)]="email" #emailInput="ngModel"
                pattern="^[a-zA-Z0-9_.]+@(?:[a-zA-Z0-9-]+\.)+[a-z]{2,7}$"
                required>
            </mat-form-field>
            <div class="error" *ngIf="emailInput.invalid && emailInput.value">
                L'adresse mail saisie est invalide !
            </div>
            <div class="error" *ngIf="!emailInput.value && emailInput.touched">
                Ce champs est requis.
            </div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Mot de passe">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirmer mot de passe">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Adresse">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Date de naissance">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Vous êtes un...</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}</mat-option>
                    </mat-select>
            </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Inscription</button>
      </form>
    </mat-card>
  </div>
