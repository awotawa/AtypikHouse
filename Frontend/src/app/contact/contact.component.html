


<section class="banner">
    <div class="hero-body">
        <div class="container-title">
            <h1 class="title">Contactez-nous !</h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container-form">
        <!-- Contact form -->

        <form (ngSubmit)="submitForm()">
            <!-- Name -->
            <div class="field">
                <label class="label-name">Name</label>
                <input type="text" name="name" class="input" [(ngModel)]="name" placeholder="Votre nom">
            </div>

            <!-- Email -->
            <div class="field">
                <label class="label-email">Email</label>
                <input type="text" name="email" class="input" [(ngModel)]="email" placeholder="example@gmail.com">
            </div>

            <!-- Message -->
            <div class="field">
                <label class="label-message">Message</label>
                <textarea name="message" class="textarea" [(ngModel)]="message" placeholder="Votre message"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" mat-raised-button color="primary">Envoyez</button>
        </form>
    </div>
</section>
